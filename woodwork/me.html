<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handcrafted Woodworks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#8B4513",
                        secondary: "#F5DEB3",
                    },
                    borderRadius: {
                        button: "8px",
                    },
                },
            },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #FDFBF9; }
        .playfair { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="min-h-screen">
    <nav class="fixed top-0 w-full bg-white z-50 shadow-md p-4 md:px-10">
        <div class="flex justify-between items-center">
            <div class="font-[Pacifico] text-primary text-xl">Logo</div>
            <button class="block md:hidden" onclick="toggleMenu()">
                <i class="ri-menu-line text-2xl"></i>
            </button>
            <div id="menu" class="hidden md:flex space-x-6">
                <a href="#home" class="hover:text-primary">Home</a>
                <a href="#about" class="hover:text-primary">About</a>
                <a href="#portfolio" class="hover:text-primary">Portfolio</a>
                <a href="#services" class="hover:text-primary">Services</a>
                <a href="#contact" class="hover:text-primary">Contact</a>
            </div>
        </div>
        <div id="mobileMenu" class="hidden flex-col space-y-3 mt-3 md:hidden">
            <a href="#home" class="block">Home</a>
            <a href="#about" class="block">About</a>
            <a href="#portfolio" class="block">Portfolio</a>
            <a href="#services" class="block">Services</a>
            <a href="#contact" class="block">Contact</a>
        </div>
    </nav>

    <main class="pt-20">
        <section id="home" class="relative h-[400px] md:h-[500px]">
            <img src="https://public.readdy.ai/ai/img_res/d836d6ff0a1ff191cb28bb775152b4fa.jpg" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center text-white text-center px-6">
                <h1 class="playfair text-4xl md:text-5xl font-bold">Handcrafted Woodworks</h1>
                <p class="mt-2 text-lg">Creating timeless pieces with passion</p>
                <button class="mt-4 bg-primary px-6 py-3 rounded-button hover:bg-opacity-80 transition">View Portfolio</button>
            </div>
        </section>

        <section id="about" class="px-4 py-12 text-center">
            <h2 class="playfair text-3xl font-bold">About Us</h2>
            <div class="mt-6 grid gap-6 md:grid-cols-2">
                <img src="https://public.readdy.ai/ai/img_res/d69d5894c550b121e23e7b4cfa752122.jpg" class="w-full h-[300px] object-cover rounded">
                <p class="text-lg">With over 15 years of experience, we bring unparalleled craftsmanship to every project.</p>
            </div>
        </section>

        <section id="portfolio" class="px-4 py-12 text-center">
            <h2 class="playfair text-3xl font-bold">Our Portfolio</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6">
                <img src="https://public.readdy.ai/ai/img_res/72805117f25d7832d369b85006390e09.jpg" class="rounded shadow-md">
                <img src="https://public.readdy.ai/ai/img_res/3b6ae92b3389ec81f1e68e25f48a597e.jpg" class="rounded shadow-md">
                <img src="https://public.readdy.ai/ai/img_res/09a0e5c39672c517d24b8e8312d4b18a.jpg" class="rounded shadow-md">
                <img src="https://public.readdy.ai/ai/img_res/9b5d9a4f9e9d05a5b791ebb1089ec7bf.jpg" class="rounded shadow-md">
            </div>
        </section>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById("mobileMenu").classList.toggle("hidden");
        }
    </script>
</body>
</html>
